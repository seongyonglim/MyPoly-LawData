services:
  - type: web
    name: mypoly-lawdata-app
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: FLASK_ENV
        value: production
      - key: DB_HOST
        sync: false
      - key: DB_PORT
        value: 5432
      - key: DB_NAME
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false

databases:
  - name: mypoly-lawdata-db
    databaseName: mypoly_lawdata
    user: mypoly_user
    plan: free

